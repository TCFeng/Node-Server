<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show Status</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/scripts/serverPush.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-TW.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-3">
            <table id="detHistoryTable"
                data-pagination-pre-text="Previous" data-pagination="true" data-page-size="10" data-pagination-next-text="Next" data-pagination-last-text="Last"
                    data-height="500">
                    <thead>
                        <tr>
                            <th data-field="seq">Seq</th>
                            <th data-field="date">Date</th>
                            <th data-field="sex">Sex</th>
                        </tr>
                    </thead>
            </table>
        </div>
        <div class="col-sm-9">
            <canvas id="photoImage" width="800" height="600">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </div>

</body>

</html>
